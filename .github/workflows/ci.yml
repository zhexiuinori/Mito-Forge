name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest syrupy
          # 尝试以可编辑模式安装项目，如失败则继续仅依赖 PYTHONPATH
          pip install -e . || echo "Install editable failed, will rely on PYTHONPATH"
      - name: Run tests
        env:
          PYTHONWARNINGS: ignore::RuntimeWarning
          PYTHONPATH: .
        run: |
          pytest -q